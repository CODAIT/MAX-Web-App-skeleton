<!DOCTYPE html>
<html lang="en">

<head>

  <title>MAX Model Web App</title>

  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/webapp.css">

  <script src="/js/jquery-3.3.1.min.js"></script>
  <script src="/js/webapp.js"></script>

</head>

<body>

  <div class="container-fluid ibm-code">

    <div class="row">

      <div class="col-md-6">

        <div id="codait-logo" class="col-md-3">
          <a href="">
            <img src="/img/codait-logo.jpg"/>
          </a>
        </div>

        <div class="col-md-3 title-section">
          <h1>MAX Model Web App</h1>
        </div>

        <div class="col-md-6">

          <!-- This is an typical file upload panel and can be removed for models without file upload -->
          <div id="image-upload" class="panel panel-default">

            <div class="panel-heading">
              <div class="panel-title">Upload A File</div>
            </div>

            <div class="panel-body">

              <form id="file-upload" enctype="multipart/form-data">
                <div class="form-group">
                  <!-- This expects an image but can be changed to audio or video by changing the name and accept values -->
                  <input id="file-input" type="file" name="image" accept=".png, .jpg, .jpeg" />
                </div>
                <button id="file-submit" type="submit" class="btn btn-primary">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

      <!-- This holds the model output json for testing and should most likely be replaced or removed -->
      <div class="col-md-6">
        <pre><code id="json-output"></code></pre>
      </div>

    </div>

    <div class="row">
      <!-- INSERT WEB APP MAIN CONTENT HERE -->
    </div>

    <footer class="footer">
      <hr/>
      <p style="float:left">Created at the IBM Center for Open-Source Data & AI Technologies</p>
      <p style="float:right">Source code available on <a href="https://github.com/CODAIT/MAX-Web-App-skeleton" target="_blank">GitHub</a></p>
    </footer>

  </div>

</body>

</html>
